{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="{% static 'custom.css' %}" rel="stylesheet" />

    <title>{% block title %}{% endblock %} </title>
  </head>
  <body>

    <!--navbar kısmımı components'a ekledim burda include edicem-->
    {% include 'components/navbar.html' %}

    <div class = 'container mt-3'> <!--Container Bası-->
      <div class ="row">
        <div 
        {% if request.user.is_authenticated %} class = "col-sm-9" {% else %} class = "col-sm-12" {% endif %}> <!-- sm small anlamında ekranı small olcegin altına indirirlerse bu satırdakiler alt alta gelecekBASTAN 9 YER KAPLIYOR -- 0-9  -->
          <!--Eger kullanıcı giriş yazmamışsa yazı kısımları tüm ekranı kaplasın (giris yapmadıgında side barı kaldırdıgımız icin bosluk kalmasın)-->

          <!--Her sayfanın contenti farklı bruaya gelecek-->
          {% block content %}{% endblock %}

        </div>
        {% if request.user.is_authenticated %}
         {% include 'components/sidebar.html' %}
        {%endif%}
    </div>
     <!--footer kısmımı components'a ekledim burda include edicem-->
     {% include 'components/footer.html' %}
     
  </div><!--Container Bitisi-->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="{% static bootstrap.bundle.min.js %}" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  </body>
</html>
