{% load kategori_list %}
{% kategori_list as kategoriler  %} <!--kategori_list 'i kategoriler degiskeni olarak tutuyoruz -->

<!--NAVBAR -> EN USTTEKI BOLUM -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="{% url 'anasayfa' %}">BLOG</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {% for kategori in kategoriler %}
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'kategori' kategoriSlug=kategori.slug  %}">{{ kategori.isim }}</a> <!--url'imizin ismi 'kategori', birde kategoriSlug isteniyordu. o yüzden kategori içindeki slug'ı kategori.slug olarak gödnerdik-->
          </li>
          {% endfor %}
          
         
            
        </ul>

        <form action="{% url 'anasayfa' %}" class="d-flex"> <!--formumuza bir action verelim-->
          <input class="form-control me-2" name='sorgu' type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

      </div>

      {% if not request.user.is_authenticated %} <!-- Giriş Yapmamışsa GİRİŞ YAP BUTONU-->
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item active">      
            <a class="btn btn-danger" aria-current="page" href="{% url 'giris'  %}">Giriş Yap</a> 
            <a class="btn btn-danger" aria-current="page" href="{% url 'kayit'  %}">Kaydol</a> 
          </li>
        </ul>
      </div>
      {% endif %}

    </div>
  </nav>
